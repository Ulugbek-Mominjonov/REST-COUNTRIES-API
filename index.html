<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rest countries API</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-container">
      <h2 class="site-title">Where in the world?</h2>
      <button class="dark-mode-button">Dark Mode</button>
    </div>
  </header>
  <main>
    <div class="container main-container">
      <section class="filter-section">
        <form action="#" class="search-form">
          <input class="input search" type="text" placeholder="Search for a countryâ€¦">

          <input class="input region" type="text" list="regions" name="region" placeholder="Filter by Region">

          <datalist id="regions">
            <option class="option" value="Africa">Africa</option>
            <option class="option" value="America">America</option>
            <option class="option" value="Asia">Asia</option>
            <option class="option" value="Europe">Europe</option>
            <option class="option" value="Oceania">Oceania</option>
          </datalist>
        </form>
      </section>
    </div>
  </main>
</body>
</html>
